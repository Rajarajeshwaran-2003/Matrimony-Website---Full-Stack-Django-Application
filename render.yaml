services:
  - type: web
    name: matrimony-site
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn matrimony_site.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: matrimony_site.settings
      - key: PYTHON_VERSION
        value: 3.11
    staticPublishPath: staticfiles


